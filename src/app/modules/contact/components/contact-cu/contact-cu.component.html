<h2>{{headerTitle}}</h2>
<form [formGroup]="contactForm" 
    nz-form [nzLayout]="'vertical'"
    (submit)="submitForm()">
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label nzFor="firstname">Firstname</nz-form-label>
                <nz-form-control  
                nzErrorTip="Should be enter firstname">
                  <input nz-input formControlName="firstName" id="firstname">
                </nz-form-control>
            </nz-form-item >
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label nzFor="lastname">Lastname</nz-form-label>
                <nz-form-control  
                nzErrorTip="Should be enter lastname">
                  <input nz-input formControlName="lastName" id="lastname">
                </nz-form-control>
            </nz-form-item >
        </div>

        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label nzFor="email">E-mail</nz-form-label>
                <nz-form-control 
                nzErrorTip="Should be enter an address Email">
                  <input nz-input formControlName="email" type="email" id="email">
                </nz-form-control>
            </nz-form-item >
        </div>
        <div nz-col [nzSpan]="12">
            <nz-form-item>
                <nz-form-label nzFor="phone">Phone number</nz-form-label>
                <nz-form-control 
                nzErrorTip="Should be enter phone number">
                  <input nz-input formControlName="phoneNumber" type="tel" id="phone">
                </nz-form-control>
            </nz-form-item >
        </div>
    </div>
    <div class="btn-actions flex je">
        <button nz-button nzType="text" type="button" class="btn-cancel" (click)="onBack()">Annuler</button>
        <button nz-button nzType="primary" type="submit">Submit</button>
    </div>
</form>
