<nz-page-header class="site-page-header" nzBackIcon>
    <nz-page-header-title>Contact</nz-page-header-title>
    <nz-page-header-extra *ngIf="contact">
        <button nz-button nzDanger (click)="showConfirm()">Delete</button>
        <a nz-button nzType="primary" [routerLink]="['/contacts/edit', contact.id]">Edit</a>
    </nz-page-header-extra>
    <nz-page-header-content *ngIf="contact" >
      <nz-descriptions nzSize="small" [nzColumn]="3">
        <nz-descriptions-item nzTitle="Firstname" [nzSpan]="1">{{contact.firstName}}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Lastname" [nzSpan]="1">{{contact.lastName}}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Email" [nzSpan]="1">{{contact.email}}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Phone number" [nzSpan]="1">{{contact.phoneNumber}}</nz-descriptions-item>
      </nz-descriptions>
    </nz-page-header-content>
  </nz-page-header>
